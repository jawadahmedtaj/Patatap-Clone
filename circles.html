<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/style/circles.css" />
    <script src="Assets/js/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
      var circles = []
      function onKeyDown(event) {
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        var newCircle = new Path.Circle(point, 100);
        newCircle.fillColor="orange";
      	circles.push(newCircle);
      }

        // var animatedCircle = new Path.Circle(new Point(300,300),100)
        // animatedCircle.fillColor = "red";

        function onFrame(e){
          for (var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(.91);
          }
          // animatedCircle.fillColor.hue += 1;
          // animatedCircle.scale(.91);
        }
    </script>
    <title>Circles</title>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
